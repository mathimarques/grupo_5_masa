<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASA I.M.</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        rel="stylesheet" />
</head>
<body>
    <header>
        <div class="logo"><a href="/">
            <img src="/img/logo_masa_black.svg" alt="">
        </a></div>
        <nav>
            <ul class="navbar">
                <li><a href="/product">Productos</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="/login">Sign in</a></li>
                <li><a href="/productCart"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </nav>
    </header>
    <div class="cursor"></div>
    <main>
        <div class="banner">
            <div class="left_banner">
                <img src="/img/guitarra-home.png" alt="img">
            </div>
            
            <div class="right_banner">
                <h2>Algunas personas tienen vida, otras tienen la m√∫sica</h2>
            </div>

        </div>
    </main>

    <footer></footer>
    <script>
         const cursor = document.querySelector('.cursor');

         document.addEventListener('mousemove', e => {
         cursor.setAttribute("style", "top: "+(e.pageY - 10)+"px; left: "+(e.pageX - 10)+"px;")
         })

         document.addEventListener('click', () => {
         cursor.classList.add("expand");

         setTimeout(() => {
         cursor.classList.remove("expand");
         }, 500)
         })
    </script>
</body>
</html>
