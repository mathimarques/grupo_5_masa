<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <main>
        <section class="intro_login">
            <h2>Bienvenido!</h2>
            <br>
            <p>Ingresa a tu cuenta.</p>
            <p>Si no tiene una cuenta, <a href="#">crea una</a>.</p>
        </section>
        
        <section class="sign_in_form">
            <h3>Log in</h3>
            <form action="/">
                <div class="nombre_usuario_login">
                    <label for="username">Nombre de usuario</label>
                    <input class="login_input" type="text" id="username">
                </div>
                
                <div class="password_login">
                    <label for="password">Password</label>
                    <input class="login_input" type="password" name="" id="password">
                </div>
                

                <button>Ingresar</button>
            </form>
        </section>
        
    </main>
    
</body>
</html>
