<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/">
          <img src="/img/logo_masa_black.svg" alt="" />
        </a>
      </div>
      <nav>
        <ul class="navbar">
          <li><a href="/product">Productos</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Contacto</a></li>
          <li><a href="/login">Sign in</a></li>
          <li>
            <a href="/productCart"><i class="fas fa-shopping-cart"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main_login">

      <div class="login_container">
        <section class="intro_login">
          <h2>Bienvenido!</h2>
          <br />
          <p>Ingresa a tu cuenta.</p>
          <p>Si no tienes una cuenta, <a href="/register">crea una</a>.</p>
        </section>
        <!-- SIGN IN -->
        <section class="sign_in_form">
          <h3>Log in</h3>
          <form action="/">
            <div class="nombre_usuario_login">
              <label for="username">Nombre de usuario o Email</label>
              <input class="login_input" type="text" id="username" />
            </div>
            <div class="password_login">
              <label for="password">Password</label>
              <input class="login_input" type="password" name="" id="password" />
            </div>
            <button>Ingresar</button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="login_footer">
        <div class="login_bar"></div>
        <ul class="login_social_media">
          <li> <a href="#"><i class="fab fa-facebook"></i></a> </li>
          <li> <a href="#"><i class="fab fa-twitter-square"></i></a> </li>
          <li> <a href="#"><i class="fab fa-instagram"></i></a> </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
